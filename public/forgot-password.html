<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
	<!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />
	<script src="assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	<link href="assets/css/icons.css" rel="stylesheet">
	<title>Rukada - Responsive Bootstrap 5 Admin Template</title>
</head>

<body class="bg-forgot">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="particle"></div>
			<div class="card card-bg forgot-box border-50">
				<div class="card-body">
					<div class="p-4 rounded">
						<div class="text-center">
							<img src="assets/images/logo-negro-img.png" width="120" alt="" />
						</div>
						<h4 class="mt-5 font-weight-bold">¿Olvidaste tu contraseña?</h4>
						<p class="text-muted">Ingrese el correo electrónico con el que está registrado</p>
						<div class="my-4">
							<div class="card input-login border-10">
								<div class="center-inputs">
									<input type="email" class="form-control" id="inputEmailAddress"
										placeholder="Ingrese su correo electrónico">
								</div>
							</div>
						</div>
						<div class="d-grid gap-2">
							<button type="button" class="btn btn-black btn-lg">Envíar</button>
							<a href="login.html" class="btn btn-light btn-lg"><i
									class='bx bx-arrow-back me-1'></i>Volver al inicio de sesión</a>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
	<!-- end wrapper -->
</body>
<script src="assets/js/main.js"></script>

</html>
